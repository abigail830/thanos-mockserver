name: 'schema1'
version: 'v1'
provider: 'provider'
request:
- name: MSG_TYPE
  type: CHAR
  length: 1
  content: 'regex(0|1)'
- name: TRAN_ASYNC
  type: CHAR
  length: 1
  content: 'regex(0|1)'
- name: MESSAGE_TYPE
  type: CHAR
  length: 7
  content: 'schema1'
- name: TCODE
  type: NUM
  length: 6
  content: 'regex(\d{6})'
- name: ACCT_NO
  type: NUM
  length: 17
  content: 'regex(\d{17})'
- name: CHOICE
  type: CHAR
  length: 1
  content: 'regex(1|3|4)'
response:
- name: SUPPLEMENT
  type: CHAR
  length: 10
  content: 'regex([a-zA-Z0-9]{10})'
- name: MEMO
  type: CHAR
  length: 40
  content: 'regex([a-zA-Z0-9]{40})'

